<!DOCTYPE html>

<html>
	<head>
		<title>Tatsu WebGL Demo</title>
		<!-- TODO: Minify tatsu.js and associated scripts. -->
		<script src="../../src/glMatrix-0.9.5.min.js"></script>
		<script src="../../src/tatsu.js"></script>
		<script src="../../src/core.js"></script>
		<script src="../../src/context.js"></script>
		<script src="../../src/material.js"></script>
		
		<script id="shader-fs" type="x-shader/x-fragment"> 
		    #ifdef GL_ES
		    precision highp float;
		    #endif

		    void main(void) {
		        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		    }
		</script> 

		<script id="shader-vs" type="x-shader/x-vertex"> 
		    attribute vec3 aVertexPosition;

		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;

		    void main(void) {
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		    }
		</script>
		
		<script type="text/javascript">				
			function tatsuLoad() {
				var tatsu = new Tatsu.Context('tatsu-canvas'),
					material = new Tatsu.Material(tatsu, {
						fragment: Tatsu.scriptFromElement('shader-fs'),
						vertex: Tatsu.scriptFromElement('shader-vs')
					});
			}
		</script>
	</head>
	<body onload="tatsuLoad();">
		<canvas id="tatsu-canvas" style="border: none;" width="640" height="480"></canvas>
	</body>
</html>
